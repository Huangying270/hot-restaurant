<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hot Restaurants</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Hot Restaurants</h1>
            <hr>
            <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                    Reservation</button></a>
            <a href="/api/reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> All
                    Reservations</button></a>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><strong>Current Reservations</strong></h3>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        <h3 id="name0"><strong>Reservation 1</strong></h3>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 id="name1"><strong>Reservation 2</strong></h3>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 id="name2"><strong>Reservation 3</strong></h3>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 id="name3"><strong>Reservation 4</strong></h3>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 id="name4"><strong>Reservation 5</strong></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><strong>Waitlist</strong></h3>
            </div>
            <div class="card-body">
                <tr>
                    <div class="card">
                        <div class="card-header">
                            <h3 id="wait0"><strong>Waitlist 1</strong></h3>
                        </div>
                    </div>
                </tr>
                <td>
                    <div class="card">
                        <div class="card-header">
                            <h3 id="wait1"><strong>Waitlist 2</strong></h3>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="card">
                        <div class="card-header">
                            <h3 id="wait2"><strong>Waitlist 3</strong></h3>
                        </div>
                    </div>
                </td>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        function display(){
        
          $.get("/api/tables/", function(data) {
            console.log(data);
            if (data){
            for ( i = 0 ; i < 5; i++) {
              $("#name" + i).append("<br>" + data[i].name + "<br>");
              $("#name" + i).append(data[i].uniqueID);
            }
         } 
          });
        };

        display();


        function displayWait(){
        
        $.get("/api/waitlist/", function(data) {
          console.log(data);
          if (data){
          for ( i = 0 ; i < 3; i++) {
            $("#wait" + i).append("<br>" + data[i].name + "<br>");
            $("#wait" + i).append(data[i].uniqueID);
          }
       } 
        });
      };

      displayWait();
    
      </script>

</body>

</html>
